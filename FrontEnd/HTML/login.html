<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../assets/volante.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>DriveHub - Login</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-sup">
                <h1>DriveHub</h1>
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DriveHub</h1>
                <ul>
                    <li>Monitoramento</li>
                    <li>Telemetria da aula</li>
                    <li>Telemetria do veículo</li>
                    <li>Biometria facial/digital</li>
                    <li>Apontamentos, fotos e vídeos</li>
                    <li>GPS do percurso em tempo real</li>
                </ul>
                <div class="social">
                    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" target="_blank"  rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                    <a href="https://youtube.com" target="_blank"  rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
                </div>               
            </div>

            <div class="login">
                <label for="email" id="label-email"><h2>Email</h2></label>
                <input type="email" id="email" placeholder="Digite seu email">                
                
                <label for="password" id="label-password"><h2>Senha</h2></label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <i id="toggle-password" class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>
                
                <div class="check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                </div>
                <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
                
                <div class="buttons">
                    <a href="https://wa.me/5566999045963?text=Gostaria%20de%20criar%20uma%20conta%20no%20seu%20aplicativo%20DriveHub.%20Poderia%20me%20enviar%20as%20instruções%20para%20fazer%20o%20cadastro%3F%20%F0%9F%98%8A" target="_blank" class="btn-new-account"> Nova Conta </a>            
                    <input type="submit" value="Entrar" onclick="login(); return false;">
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
